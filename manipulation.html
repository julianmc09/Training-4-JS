<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Interface with Data Persistence</title>
</head>
<body>

    <!-- form to store the data that the user will enter -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <button type="button" id="saveButton">Save data</button>
        <button type="button" id="clearButton">Clear data</button>
    </form>

    <!-- output element to display local storage data -->
    <div id="output"></div>


    
</body>
<script src="./script.js"></script>
</html>
